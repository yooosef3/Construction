<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/css/output.css" rel="stylesheet" />
    <title>Construction</title>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <header class="flex justify-between p-4 shadow">
      <div class="flex justify-between gap-4 items-center">
        <div
          class="group flex flex-col gap-2 cursor-pointer font-bold transition-all mt-1"
        >
          <div
            class="w-10 h-1 bg-black group-hover:bg-orange-600 duration-200"
          ></div>
          <div
            class="w-8 h-1 bg-black group-hover:bg-orange-600 duration-200"
          ></div>
          <div
            class="w-6 h-1 bg-black group-hover:bg-orange-600 duration-200"
          ></div>
        </div>
        <div
          class="relative hidden lg:block"
          x-data="{openShares : false}"
          x-cloak
        >
          <svg
            x-on:click="openShares = !openShares"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8 hover:text-orange-600 cursor-pointer duration-200"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M7.217 10.907a2.25 2.25 0 100 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186l9.566-5.314m-9.566 7.5l9.566 5.314m0 0a2.25 2.25 0 103.935 2.186 2.25 2.25 0 00-3.935-2.186zm0-12.814a2.25 2.25 0 103.933-2.185 2.25 2.25 0 00-3.933 2.185z"
            />
          </svg>
          <div
            class="absolute shadow-sm bg-gray-100 top-0 right-9 overflow-hidden transition-all duration-300 ease-linear rounded-md"
            :class="!openShares ? 'w-0 py-[7px] z-10' : 'w-60 z-10 px-2 py-[7px]'"
          >
            <ul class="flex gap-10">
              <li>
                <svg
                  class="h-6 w-6 text-zinc-900 cursor-pointer hover:text-orange-600 duration-200"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <rect x="2" y="2" width="20" height="20" rx="5" ry="5" />
                  <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                  <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" />
                </svg>
              </li>
              <li>
                <svg
                  class="h-6 w-6 text-zinc-900 cursor-pointer hover:text-orange-600 duration-200"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"
                  />
                </svg>
              </li>
              <li>
                <svg
                  class="h-6 w-6 text-zinc-900 cursor-pointer hover:text-orange-600 duration-200"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
                  />
                </svg>
              </li>
              <li>
                <svg
                  class="h-6 w-6 text-zinc-900 cursor-pointer hover:text-orange-600 duration-200"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" />
                  <path d="M17.788 5.108A9 9 0 1021 12h-8" />
                </svg>
              </li>
            </ul>
          </div>
        </div>
        <div class="relative hidden lg:block" x-cloak x-data="{openSearch: false}">
          <svg
            x-on:click="openSearch = !openSearch"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8 hover:text-orange-600 cursor-pointer duration-200"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
          <div
            class="absolute -top-1 right-9 flex justify-between rounded-2xl"
          >
            <div class="relative overflow-hidden rounded-2xl">
              <input
                placeholder="جستجو ..."
                type="text"
                class="p-2 rounded-2xl placeholder:text-orange-600 text-2xl bg-gray-100 focus:outline-none transition-all duration-300 ease-linear"
                :class="openSearch ? 'w-[900px]' : 'w-0 px-0 py-2'"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="absolute left-2 top-2 w-8 h-8 hover:text-orange-600 cursor-pointer duration-200"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <ul
        class="hidden lg:flex gap-8 ml-auto mr-10 text-neutral-900 font-medium text-2xl transition-all"
      >
        <li class="border-b-4 border-orange-600 cursor-pointer pt-2">
          <a href="#">خانه</a>
        </li>
        <li
          class="hover:border-b-4 hover:border-orange-600 cursor-pointer duration-200 pt-2"
        >
          <a href="#">درباره ما</a>
        </li>
        <li
          class="hover:border-b-4 hover:border-orange-600 cursor-pointer duration-200 pt-2"
        >
          <a href="#">گالری</a>
        </li>
        <li
          class="hover:border-b-4 hover:border-orange-600 cursor-pointer duration-200 pt-2"
        >
          <a href="#">بلاگ</a>
        </li>
        <li
          class="hover:border-b-4 hover:border-orange-600 cursor-pointer duration-200 pt-2"
        >
          <a href="#">تماس با ما</a>
        </li>
        <li
          class="hover:border-b-4 hover:border-orange-600 cursor-pointer duration-200 pt-2"
        >
          <a href="#">صفحات</a>
        </li>
      </ul>
      <div class="flex gap-4 justify-items-center">
        <div class="h-4 w-36 cursor-pointer sm:w-44">
          <img src="../../assets/images/logo-default-214x50.png" />
        </div>
        <div
          class="group flex flex-col gap-2 cursor-pointer font-bold transition-all mt-1 lg:hidden"
        >
          <div
            class="w-8 h-1 bg-black group-hover:bg-zinc-800 duration-200"
          ></div>
          <div
            class="w-8 h-1 bg-black group-hover:bg-zinc-800 duration-200"
          ></div>
          <div
            class="w-8 h-1 bg-black group-hover:bg-zinc-800 duration-200"
          ></div>
        </div>
      </div>
    </header>
  </body>
</html>
